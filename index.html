<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Roman Numeral Converter</title>
</head>
<header>
  <div  class="header-div">
    <h1>Roman Numeral Converter</h1>
  </div>
</header>
<body>
  <div class="container">
    <div class="input-div">
      <div class="inputs">
        <input maxlength="4" type="text" name="arabic" id="arabic-input" placeholder="Enter a number to be converted to a Roman Numeral" autocomplete="off" title="Please enter only numbers between 1 to 3999" required>
      </div>
        <div class="result-div">
          <h2 class="to-roman-result" id="to-roman-result"></h2>
      </div>
    </div>
    <div class="input-div">
      <div class="inputs">
        <input type="text" name="roman" id="roman-input" placeholder="Enter a Roman Numeral to be converted to a number" autocomplete="off" title="Please enter only roman numerals" required>
      </div>
      <div class="result-div">
        <h2 class="from-roman-result" id="from-roman-result"></h2>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
